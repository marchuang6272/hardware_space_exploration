<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #2a3950;
            border: 1px solid lightgray;
            position: relative;
            float: left;

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "white"}, "id": "adder_instance_1", "label": "Module Name: adder\nInstance Name: adder_instance_1\n\nInput:\nintermediate a\n[7:0] b\n\nOutput:\n[7:0] c\n[9:0] d\n[7:0] four\n", "shape": "box"}, {"font": {"color": "white"}, "id": "multiplier_instance", "label": "Module Name: multiplier\nInstance Name: multiplier_instance\n\nInput:\nintermediate a\n[7:0] b\n[9:0] ac\n[9:0] input\n[7:0] c\n\nOutput:\nintermediate product\n", "shape": "box"}, {"font": {"color": "white"}, "id": "multiplier_instance_1", "label": "Module Name: multiplier\nInstance Name: multiplier_instance_1\n\nInput:\nintermediate a\n[7:0] b\n[9:0] ac\n[9:0] input\n[7:0] c\n\nOutput:\nintermediate product\n", "shape": "box"}]);
        edges = new vis.DataSet([{"arrows": "to", "font": {"color": "white", "strokeWidth": "0px"}, "from": "adder_instance_1", "label": "[7:0] c -\u003e b\n[9:0] d -\u003e ac\n[7:0] four -\u003e c\n", "length": 800, "to": "multiplier_instance"}, {"arrows": "to", "font": {"color": "white", "strokeWidth": "0px"}, "from": "adder_instance_1", "label": "[7:0] four -\u003e b\n", "length": 800, "to": "multiplier_instance_1"}, {"arrows": "to", "font": {"color": "white", "strokeWidth": "0px"}, "from": "multiplier_instance", "label": "intermediate product -\u003e a\n", "length": 800, "to": "multiplier_instance_1"}, {"arrows": "to", "font": {"color": "white", "strokeWidth": "0px"}, "from": "multiplier_instance_1", "label": "intermediate product -\u003e a\n", "length": 800, "to": "multiplier_instance"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"nodes": {"color": {"background": "#016171"}, "borderWidth": 0}, "edges": {"color": "#00e0c6", "smooth": {"type": "continuous"}}};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
